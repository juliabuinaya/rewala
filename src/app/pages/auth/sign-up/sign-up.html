<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register page header</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h1>Sign Up</h1>

  <form (ngSubmit)="onSubmit(signUpForm)"
    [formGroup]="signUpForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email"
          [(ngModel)]="formData.email"
          formControlName="email">
        </ion-input>
      </ion-item>
      <div *ngIf="signUpForm.get('email').hasError('required') && signUpForm.get('email').touched" class="error-box">
        Email is required
      </div>
      <div *ngIf="signUpForm.get('email').hasError('pattern') && signUpForm.get('email').dirty" class="error-box">
        Invalid email
      </div>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"
          [(ngModel)]="formData.username"
          formControlName="username">
        </ion-input>
      </ion-item>
      <div *ngIf="signUpForm.get('username').hasError('required') && signUpForm.get('username').touched" class="error-box">
        Email is required
      </div>
      <div *ngIf="signUpForm.get('username').hasError('minlength') && signUpForm.get('username').dirty" class="error-box">
        Minimum of 2 characters
      </div>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"
          [(ngModel)]="formData.password"
          formControlName="password">
        </ion-input>
      </ion-item>
      <div *ngIf="signUpForm.get('password').hasError('required') && signUpForm.get('password').touched" class="error-box">
        Password is required
      </div>
      <div *ngIf="signUpForm.get('password').hasError('minlength') && signUpForm.get('password').dirty" class="error-box">
        Minimum of 6 characters
      </div>
      <ion-item></ion-item>
    </ion-list>
    <div class="btn-wrapper">
      <button ion-button type="submit" [disabled]="!signUpForm.valid">Sign In</button>
    </div>
  </form>

</ion-content>
