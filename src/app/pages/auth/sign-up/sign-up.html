<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register page header</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h1>Sign Up</h1>

  <form (ngSubmit)="onSubmit(signUpForm)"
    [formGroup]="signUpForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email"
          [(ngModel)]="formData.email"
          formControlName="email">
        </ion-input>
      </ion-item>
      <div *ngIf="signUpForm.get('email').hasError('required') && signUpForm.get('email').touched" class="error-box">
        Email is required
      </div>
      <div *ngIf="signUpForm.get('email').hasError('pattern') && signUpForm.get('email').dirty" class="error-box">
        Invalid email
      </div>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"
          [(ngModel)]="formData.username"
          formControlName="username">
        </ion-input>
      </ion-item>
      <div *ngIf="signUpForm.get('username').hasError('required') && signUpForm.get('username').touched" class="error-box">
        Email is required
      </div>
      <div *ngIf="signUpForm.get('username').hasError('minlength') && signUpForm.get('username').dirty" class="error-box">
        Minimum of 2 characters
      </div>
      <div formGroupName="password" class="password-group">
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"
            [(ngModel)]="formData.password"
            formControlName="pass">
          </ion-input>
        </ion-item>
        <div *ngIf="signUpForm.get('password').get('pass').hasError('required') &&
                    signUpForm.get('password').get('pass').touched" class="error-box">
          Password is required
        </div>
        <div *ngIf="signUpForm.get('password').get('pass').hasError('minlength') &&
                    signUpForm.get('password').get('pass').dirty" class="error-box">
          Minimum of 6 characters
        </div>
        <ion-item>
          <ion-label floating>Repeat password</ion-label>
          <ion-input type="password"
            formControlName="repass">
          </ion-input>
        </ion-item>
        <div *ngIf="signUpForm.get('password').get('repass').hasError('required') &&
                    signUpForm.get('password').get('repass').touched" class="error-box">
          Repeat password field is required
        </div>
        <div *ngIf="signUpForm.get('password').hasError('nomatch') &&
                    !signUpForm.get('password').get('repass').hasError('required')" class="error-box">
          Passwords don't match
        </div>
        <ion-item></ion-item>
      </div>
    </ion-list>
    <div class="btn-wrapper">
      <button ion-button type="submit" [disabled]="!signUpForm.valid">Sign In</button>
    </div>
  </form>

</ion-content>
