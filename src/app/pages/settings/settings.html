<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let setting of settings">
      <ion-label> {{setting.label}}</ion-label>
      <ion-toggle ([ngModel])="setting.value" (change)="saveSettings($event)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
