<ion-header>
  <app-header title="Settings"></app-header>
</ion-header>

<ion-content padding>
  <div class="userinfo" *ngIf="(user$ | async)?.id != null">
    <h3>{{(user$ | async)?.username}}</h3>
    <p>{{(user$ | async)?.email}}</p>
  </div>
  <ion-list>
    <ion-item *ngFor="let setting of settings">
      <ion-label> {{setting.label}}</ion-label>
      <ion-toggle ([ngModel])="setting.value" (change)="saveSettings($event)"></ion-toggle>
    </ion-item>
    <button ion-item detail-none
      (click)="logout()">
      Logout
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <app-footer [currentPageName]="currentPageName"></app-footer>
</ion-footer>
