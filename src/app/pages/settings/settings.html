<ion-header>
  <app-header title="Settings"></app-header>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let setting of settings">
      <ion-label> {{setting.label}}</ion-label>
      <ion-toggle ([ngModel])="setting.value" (change)="saveSettings($event)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <app-footer [currentPageName]="currentPageName"></app-footer>
</ion-footer>
