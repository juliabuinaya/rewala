<ion-header>
  <ion-navbar>
    <ion-title>
      Results
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h4>Results type: {{ resultsType }}</h4>

  <ion-card *ngFor="let question of questions">
    <ion-card-content>
      {{ question.text }}
      <div class="buttons">
        <button ion-button clear (click)="toQuestionPage(resultsType, question.id, actionType='details')">See details</button>
        <button ion-button clear color="danger" (click)="toQuestionPage(resultsType, question.id, actionType='recast')">Recast</button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
