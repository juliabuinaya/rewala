<ion-header>
  <ion-navbar>
    <ion-title>
      Create group
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item class="search">
      <ion-label floating>Search in my contacts</ion-label>
      <ion-input type="text" [(ngModel)]="searchString" name="search"></ion-input>
    </ion-item>
  </ion-list>

  <form class="findContactForm" name="saveForm" #f="ngForm" (ngSubmit)="onFindSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Find new contact by email</ion-label>
        <ion-input type="email"
          #findContact="ngModel"
          [(ngModel)]="findContactStr"
          name="findContact"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          required>
        </ion-input>
      </ion-item>
    </ion-list>
    <div *ngIf="findContact.errors && (findContact.dirty || findContact.touched)" class="error-box">
      <div [hidden]="!findContact.errors.required">
        Email is required
      </div>
      <div [hidden]="!findContact.errors.pattern">
        Invalid email
      </div>
    </div>
    <div class="btn-wrap">
      <button ion-button type="submit" [disabled]="!f.valid">Find</button>
    </div>
  </form>

  <h4>My contacts:</h4>
  <span>Here must be added contacts list...</span>

</ion-content>

<ion-footer>
  <div class="btn-wrapper">
    <button ion-button outline full type="button">Create group</button>
  </div>
</ion-footer>
