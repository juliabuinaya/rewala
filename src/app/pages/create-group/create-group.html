<ion-header>
  <ion-navbar>
    <ion-title>
      Create group
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item class="search">
      <ion-label floating>Search in my contacts</ion-label>
      <ion-input type="text" [(ngModel)]="searchString" name="search"></ion-input>
    </ion-item>
  </ion-list>

  <form class="saveForm" name="saveForm" #saveForm="ngForm" (ngSubmit)="onSubmit(saveForm)">
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-item>
            <ion-input type="email" placeholder="Add new contact by email"  #addContact="ngModel" [(ngModel)]="addContactText" name="addContact" email></ion-input>
          </ion-item>
          <div *ngIf="addContact.errors && (addContact.dirty || addContact.touched)"
            class="error-box">Enter user email
          </div>
        </ion-col>
        <ion-col col-2>
          <button ion-button icon-only clear type="submit" [disabled]="!saveForm.valid"><ion-icon name="add"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <h4>My contacts:</h4>
  <span>Here must be added contacts list...</span>

</ion-content>

<ion-footer>
  <div class="btn-wrapper">
    <button ion-button outline full type="button">Create group</button>
  </div>
</ion-footer>
