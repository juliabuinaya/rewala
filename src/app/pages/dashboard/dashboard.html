<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="top-panel">
    <button ion-button clear (click)="toQuestionsList(MY_QUESTIONS)">
      <span>Created</span>
      <span class="quantity">{{(myQuestions$ | async)?.length}}</span>
    </button>
    <button ion-button clear (click)="toQuestionsList(VOICE_GIVEN_QUESTIONS)">
      <span>Voice given</span>
      <span class="quantity">{{(voiceGivenQuestions$ | async)?.length}}</span>
    </button>
    <button ion-button clear (click)="toQuestionsList(AWAITING_QUESTIONS)">
      <span>Awaiting</span>
      <span class="quantity">{{(awaitingQuestions$ | async)?.length}}</span>
    </button>
  </div>

  <ion-list no-lines padding>
    <button ion-item detail-none (click)="toQuestionsList(MY_QUESTIONS)">
      <ion-icon name="arrow-forward"></ion-icon>
      Your created questions
    </button>
    <button ion-item detail-none (click)="toQuestionsList(VOICE_GIVEN_QUESTIONS)">
      <ion-icon name="arrow-forward"></ion-icon>
      Voice given questions
    </button>
    <button ion-item detail-none (click)="toQuestionsList(AWAITING_QUESTIONS)">
      <ion-icon name="arrow-forward"></ion-icon>
      Awaiting your answer questions
    </button>
    <button ion-item detail-none>
      <ion-icon name="arrow-forward"></ion-icon>
      Past questions
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="toCreateQuestion()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
