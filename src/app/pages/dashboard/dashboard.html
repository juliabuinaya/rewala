<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
  <button ion-item *ngFor="let page of resultsPages" (click)="toResults(page.type)">
    <ion-icon name="arrow-forward"></ion-icon>
    {{page.title}}
  </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="toAddQuestion()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
