<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="top-panel">
    <ion-item>
      <div>Created</div>
      <div class="quantity">{{(myQuestions$ | async)?.length}}</div>
    </ion-item>
    <ion-item>
      <div>Voted</div>
      <div class="quantity">{{(voiceGivenQuestions$ | async)?.length}}</div>
    </ion-item>
    <ion-item>
      <div>Awaiting</div>
      <div class="quantity">{{(awaitingQuestions$ | async)?.length}}</div>
    </ion-item>
    <ion-item>
      <div>Results</div>
      <div class="quantity">1</div>
    </ion-item>
  </ion-list>

  <ion-list no-lines padding>
    <button ion-item detail-none (click)="toQuestionsList(MY_QUESTIONS)">
      <ion-icon name="arrow-forward"></ion-icon>
      Your created questions
    </button>
    <button ion-item detail-none (click)="toQuestionsList(VOICE_GIVEN_QUESTIONS)">
      <ion-icon name="arrow-forward"></ion-icon>
      Voice given questions
    </button>
    <button ion-item detail-none (click)="toQuestionsList(AWAITING_QUESTIONS)">
      <ion-icon name="arrow-forward"></ion-icon>
      Awaiting your answer questions
    </button>
    <button ion-item detail-none (click)="toQuestionsList(QUESTIONS_RESULTS)">
      <ion-icon name="arrow-forward"></ion-icon>
      Questions results
    </button>
    <button ion-item detail-none>
      <ion-icon name="arrow-forward"></ion-icon>
      Past questions
    </button>

    <img src="/assets/icon/bars-chart.svg" alt="" width="50px" height="50px">

    <hr>

    <button ion-item detail-none (click)="toQuestionResults()">
      <ion-icon name="arrow-forward"></ion-icon>
      Results example page
    </button>
  </ion-list>

  <!--<ion-fab right bottom>-->
    <!--<button ion-fab color="dark" (click)="toCreateQuestion()">-->
      <!--<ion-icon name="checkmark"></ion-icon>-->
    <!--</button>-->
  <!--</ion-fab>-->

</ion-content>

<ion-footer>
  <ion-buttons class="menu-buttons-wrap">
    <button ion-fab mini (click)="toDashboardPage()" class="active">
      <ion-icon name="home"></ion-icon>
    </button>
    <button ion-fab mini (click)="toQuestionsList(QUESTIONS_RESULTS)">
      <ion-icon name="podium"></ion-icon>
    </button>
    <button class="create-question" ion-button icon-only clear (click)="toCreateQuestion()">
      <ion-icon name="add"></ion-icon>
    </button>
    <button ion-fab mini (click)="toGroupsPage()">
      <ion-icon name="people"></ion-icon>
    </button>
    <button ion-fab mini (click)="toSettingsPage()">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
