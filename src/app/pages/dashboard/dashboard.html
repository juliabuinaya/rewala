<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row class="top-panel">
      <ion-col col-4>
        <button ion-button clear>Created</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button clear>Voices</button>
      </ion-col>
      <ion-col col-4>
        <button ion-button clear>Awaiting</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list no-lines padding>
  <button ion-item *ngFor="let page of resultsPages" (click)="toResults(page.type)">
    <ion-icon name="arrow-forward"></ion-icon>
    {{page.title}}
  </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="toAddQuestion()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
