<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="top-panel">
    <button ion-button clear (click)="toQuestionsList('My questions')">
      <span>Created</span>
      <span class="quantity">{{(myQuestions$ | async)?.length}}</span>
    </button>
    <button ion-button clear>
      <span>Voice given</span>
      <span class="quantity">0</span>
    </button>
    <button ion-button clear>
      <span>Awaiting</span>
      <span class="quantity">0</span>
    </button>
  </div>

  <ion-list no-lines padding>
  <button ion-item detail-none *ngFor="let page of resultsPages">
    <ion-icon name="arrow-forward"></ion-icon>
    {{page.title}}
  </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="toCreateQuestion()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
