<ion-header>
  <ion-navbar>
    <ion-title>
      Questions list
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h4 *ngIf="!(questionList$ | async).length">List is empty</h4>
  <div *ngIf="(questionList$ | async).length">
    <h4>{{ questionType }}</h4>
    <ion-card *ngFor="let question of (questionList$ | async)">
      <ion-card-content>
        <p>{{ question.text }}</p>
        <div class="buttons">
          <button ion-button clear (click)="toQuestionPage(question, 'details')">See details</button>
          <button ion-button clear color="danger" (click)="toQuestionPage(question, 'recast')">Recast</button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
