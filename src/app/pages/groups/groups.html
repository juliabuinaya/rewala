<ion-header>
  <ion-navbar>
    <ion-title>
      Select group
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p *ngIf="questionSettings">Creating a question</p>

  <h4 *ngIf="!(groups$ | async).length">You have no created groups yet.</h4>

  <h4 *ngIf="(groups$ | async).length">Groups:</h4>

  <ion-list>
    <ion-item *ngFor="let group of groups$ | async" (click)="test(group)">
      {{ group.name }}
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <div class="btn-wrapper">
    <button ion-button outline full type="button">Create group</button>
  </div>
</ion-footer>
