<ion-header>
  <ion-navbar>
    <ion-title>
      Set options count
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="buttons-wrapper">
    <h4>How many option are you planning to have?</h4>
    <button ion-button outline>1</button>

    <button ion-button outline>3</button>
    <button ion-button outline>4</button>
  </div>

</ion-content>
