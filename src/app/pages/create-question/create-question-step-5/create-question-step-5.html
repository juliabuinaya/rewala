<ion-header>
  <ion-navbar>
    <ion-title>
      Set deadline
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Deadline date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="deadlineDate"></ion-datetime>
  </ion-item>

  <div class="btn-wrapper">
    <button ion-button outline type="button" (click)="toNextStep()">Next</button>
  </div>

</ion-content>
