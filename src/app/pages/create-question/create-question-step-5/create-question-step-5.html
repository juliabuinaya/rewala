<ion-header>
  <ion-navbar>
    <ion-title>
      Set deadline
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="deadline-wrapper">
    <h4>Choose deadline date:</h4>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="{{ defaultDate }}" max="2020-10-31" [(ngModel)]="deadlineDate"></ion-datetime>
    </ion-item>
  </div>

</ion-content>

<ion-footer>
  <div class="btn-wrapper">
    <button ion-button outline full type="button" (click)="toNextStep()">Next</button>
  </div>
</ion-footer>
