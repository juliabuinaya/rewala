<ion-header>
  <ion-navbar>
    <ion-title>
      Select group
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="groupslist-wrapper">

    <h4>Select necessary groups</h4>

    <ion-list>
      <ion-item *ngFor="let group of groups">
        <ion-label>{{ group.name }}</ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button ion-button outline (click)="toCreateGroup()">Create new group</button>
  </div>

</ion-content>

<ion-footer>
  <div class="btn-wrapper">
    <button ion-button outline full type="button">Complete</button>
  </div>
</ion-footer>
