<ion-header>
  <ion-navbar>
    <ion-title>
      Enter Your Question
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form class="saveForm" name="saveForm" #saveForm="ngForm" (ngSubmit)="onSubmit(saveForm)">
    <ion-list>
      <ion-item>
        <ion-label floating>Enter your question</ion-label>
        <ion-input type="text" #question="ngModel" [(ngModel)]="questionText" name="question"
          (keydown.enter)="submit(saveForm)" required></ion-input>
      </ion-item>
      <div *ngIf="question.errors && (question.dirty || question.touched)"
        class="error-box">Question is required
      </div>
      <ion-item></ion-item>
    </ion-list>
  </form>

</ion-content>

<ion-footer>
  <div class="btn-wrapper">
    <button ion-button outline full type="button" [disabled]="!saveForm.valid" (click)="submit(saveForm)">Next</button>
  </div>
</ion-footer>
