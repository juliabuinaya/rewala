<ion-header>
  <ion-navbar>
    <ion-title>
      Set options type
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="buttons-wrapper">
    <button ion-button outline (click)="onChoose('picture')">Answer in pictures</button>
    <button ion-button outline (click)="onChoose('word')">Answer in words</button>
  </div>

</ion-content>
