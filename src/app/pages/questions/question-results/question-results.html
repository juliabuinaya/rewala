<ion-header>
  <app-header title="Results"></app-header>
</ion-header>

<ion-content>
  <div class="question-wrap">
    <h4>Question</h4>
    <h2 class="question-text">What we gonna drink tonight?</h2>
  </div>
  <div class="charts-wrap">
    <div class="bar-chart" [hidden]="chartSwitched">
      <canvas #barCanvas></canvas>
    </div>
    <div class="doughnut-chart" [hidden]="!chartSwitched">
      <canvas #doughnutCanvas></canvas>
    </div>
  </div>
  <div class="optimal-choice-wrap">
    <h5 class="title">Optimal
      <span *ngIf="optimalResults.length === 1">choice</span>
      <span *ngIf="optimalResults.length > 1">choices</span>
    </h5>
    <h2 class="choice" *ngFor="let result of optimalResults">{{result.text}}</h2>
  </div>
  <div class="btn-wrapper">
    <button ion-button color="secondary" type="button"
      (click)="onSwitchChart()">
      Switch chart
    </button>
  </div>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
