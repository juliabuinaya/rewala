<ion-header>
  <ion-navbar>
    <ion-title>
      Results
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons right>
      <button ion-button icon-only >
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="question-wrap">
    <h4>Question</h4>
    <h2 class="question-text">What we gonna drink tonight?</h2>
  </div>
  <div class="charts">
    <div class="bar-chart" [hidden]="chartSwitched">
      <canvas #barCanvas></canvas>
    </div>
    <div class="doughnut-chart" [hidden]="!chartSwitched">
      <canvas #doughnutCanvas></canvas>
    </div>
  </div>
  <div class="optimal-choice-wrap">
    <h5 class="title">Optimal choice</h5>
    <h2 class="choice">{{optimalChoice?.text}}</h2>
  </div>
  <div class="btn-wrapper">
    <button ion-button color="secondary" type="button"
      (click)="onSwitchChart()">
      Switch chart
    </button>
  </div>
</ion-content>
