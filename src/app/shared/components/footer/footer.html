<ion-buttons class="menu-buttons-wrap">
  <button ion-fab mini (click)="toDashboardPage()"
    [disabled]="currentPageName === 'DashboardPage'">
    <ion-icon name="home"></ion-icon>
  </button>
  <button ion-fab mini (click)="toQuestionsList(RESULTS_QUESTIONS)"
    [disabled]="currentPageName === 'QuestionsListPage' && questionType === 'Results Questions'">
    <ion-icon name="podium"></ion-icon>
  </button>
  <button class="create-question" ion-button icon-only clear (click)="toCreateQuestion()"
    [disabled]="currentPageName === 'CreateQuestionSettingsPage' ||
                currentPageName === 'CreateQuestionOptionsPage' ||
                (currentPageName === 'CreateQuestionGroupsPage' && questionSettings)">
    <ion-icon name="add"></ion-icon>
  </button>
  <button ion-fab mini (click)="toGroupsPage()"
    [disabled]="currentPageName === 'CreateQuestionGroupsPage' && !questionSettings">
    <ion-icon name="people"></ion-icon>
  </button>
  <button ion-fab mini (click)="toSettingsPage()"
    [disabled]="currentPageName === 'SettingsPage'">
    <ion-icon name="settings"></ion-icon>
  </button>
</ion-buttons>
